<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
        <link href="{% static 'planificador/css/style.css' %}" rel="stylesheet">
        <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    </head>
    <body>
            <div class="wrapper">
                <div class="logo-box">
                    <a href="{% url 'home' %}"><img src="../../static/planificador/img/principal.png" alt="Logo" class="logo"></i></a>
                </div>
                <div class="atras-box">
                    <button class="atras" onclick="goBack()"><i class="arrowleft"></i></button>

                    <script>
                    function goBack() {
                      window.history.back();
                    }
                    </script> 
                </div>
                <div class="navbar">
                    <div class="left">
                        <ul>
                           
                            <li><a href="{% url 'planificador' %}">PLANIFICADOR</a></li>
                            <li><a href="{% url 'proyectos' %}">PROYECTOS</a></li>
                            <li><a href="{% url 'productos' %}">PRODUCTOS</a></li>
                            <li><a href="{% url 'proveedores' %}">PROVEEDORES</a></li>
                      </ul>
                    </div>
                    <div class="right">
                        <ul>
                            <li>
                                <div class="user">
                                <a href="#">
                                <p>{{request.user.first_name}} {{request.user.last_name}}<br></p><i class="fas fa-angle-down" style="height: 15px; width:20px;"></i>
                            </a>
                              <div class="dropdown">
                                  <ul>
                                    <li><a  href="{% url 'usuario' %}"><i class="fas fa-user"></i> Perfil</a></li>
                                    <li><a  href="{% url 'notificaciones' %}"><i class="fas fa-bell"></i> Notificaciones</a></li>
                                    <li><a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                                </ul>
                              </div>
                            </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>	
            <br>
            <br>
            <script>
                document.querySelector(".right ul li").addEventListener("click", function(){
                        this.classList.toggle("active");
                });
            </script>
         
        {% block content %}


        {% endblock %}
    </body>
       
</html>
