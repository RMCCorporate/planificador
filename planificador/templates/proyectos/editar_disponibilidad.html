{% extends "base/base2.html" %}
{% block content %} 
<head>
	<title>EDITAR DISPONIBILIDAD</title>
	{% load static %}
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="{% static 'planificador/css/editar_precio.css' %}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>

<div class="container">
  <div class="table-container">
    <form action="{{Cotizacion.id}}" method="POST">{% csrf_token %}
      <div class="title_container">
        <h1>EDITAR DISPONIBILIDAD</h1>
      </div>
      <table class="table">
        <thead>
            <tr>
                <th>NOMBRE</th>
                <th>NO HAY DISPONIBILIDAD</th>
            </tr>
        </thead>
        <tbody>
          {% for fila in info_productos %}
            <tr>
                <td data-label="NOMBRE">
                  {{fila.nombre}}
                </td>
                <td data-label="NO HAY DISPONIBILIDAD">
                  <input type="checkbox" name="producto" value="{{fila.id}}">
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="boton_container">
      <button class="button_editar" type="submit">GUARDAR</button>
    </div>
  </div>
    </form>
  </div>
  
            
{% endblock%}
