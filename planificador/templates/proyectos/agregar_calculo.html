{% extends "base/base2.html" %}
{% block title %} AGREGAR INSTALACIÓN PROYECTO {% endblock%}
{% block content %}

<head>
	<title>AGREGAR INSTALACIÓN PROYECTO - {{Proyecto.nombre}</title>
	{% load static %}
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com"> 

	<link href="{% static 'planificador/css/editar_producto.css' %}" rel="stylesheet">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>

<div class="container">
  <div class="title">AGREGAR INSTALACION - {{Proyecto.nombre}}</div>
  <br>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="user-details">
          <div class="input-box">
                <span class="details">ESCOGER INSTALACIÓN</label>
                    <select class="custom-select" id="instalacion" name="instalacion" required>
                        {% for i in Instalaciones %}
                        <option value="{{i.nombre}}">{{i.nombre}}</option>
                        {% endfor %}
                    </select>
          </div>
            </div>
    <br>
      <button class="button" type="submit">AGREGAR</button>
  </form>
  </div>

    
{% endblock%}
