{% extends "base/base2.html" %}
{% block title %} EDITAR ATRIBUTO {% endblock%}
{% block content %}

<head>
	<title>EDITAR ATRIBUTO - {{atributo.nombre}</title>
	{% load static %}
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com"> 

	<link href="{% static 'planificador/css/editar_producto.css' %}" rel="stylesheet">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>

<div class="container">
  <div class="title">EDITAR - {{atributo.nombre}}</div>
  <br>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="user-details">
        <div class="input-box">
            <span class="details">FÓRMULA</label>
              <input type="text" name="formula" value={{calculo.formula}}>
          </div>
          <div class="input-box">
                <span class="details">¿ES ENTERO?</label>
                    <select class="custom-select" id="entero" name="entero" required>
                        {% if calculo.entero %}
                        <option value="si" checked>Sí</option>
                        <option value="no">No</option>
                        {% else %}
                        <option value="si">Sí</option>
                        <option value="no" checked>No</option>
                        {% endfor %}
                    </select>
          </div>
          <div class="input-box">
            <span class="details">ELIMINAR PRODUCTOS</label>
                <select class="custom-select" id="instalacion" name="instalacion" required>
                    {% for i in productos %}
                    <option value="{{i.nombre}}">{{i.nombre}}</option>
                    {% endfor %}
                </select>
          </div>
            </div>
    <br>
      <button class="button" type="submit">ACTUALIZAR</button>
  </form>
  </div>

    
{% endblock%}
