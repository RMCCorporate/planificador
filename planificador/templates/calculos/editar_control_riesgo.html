{% extends "base/base2.html" %}
{% block title %} EDITAR RESTRICCIÓN {% endblock%}
{% block content %}

<head>
	<title>EDITAR CONTROL RIESGO - {{control_riesgo.nombre}</title>
	{% load static %}
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com"> 

	<link href="{% static 'planificador/css/editar_producto.css' %}" rel="stylesheet">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>

<div class="container">
  <div class="title">EDITAR - {{control_riesgo.nombre}}</div>
  <br>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="user-details">
        <div class="input-box">
            <span class="details">CATEGORÍA</label>
                <select class="custom-select" id="categoria" name="categoria" required>
                    <option value="Detección">DETECCIÓN</option>
                    <option value="Extinción">EXTINCIÓN</option>
                    <option value="Riesgo">RIESGO</option>
                </select>
          </div>
    <br>
      <button class="button" type="submit">ACTUALIZAR</button>
  </form>
  </div>

    
{% endblock%}
