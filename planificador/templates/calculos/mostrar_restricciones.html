{% extends "base/base2.html" %}
{% block content %} 
<head>
	<title>RESTRICCIONES</title>
	{% load static %}
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="{% static 'planificador/css/importaciones.css' %}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

</head>

<div class="title">
    <h1>RESTRICCIONES</h1>
</div>
<div class="table-container">
<table class="table" id="example" class="display">
    <thead>
        <tr>
            <th>NOMBRE</th>
            <th>ATRIBUTO</th>
            <th>CALCULO</th>
            <th>OPERADOR</th>
            <th>CANTIDAD</th>
        </tr>
    </thead>
    <tbody>
        {% for i in restricciones %}
        <tr>
           <th><a href="{% url 'restriccion' i.nombre %}">{{i.nombre}}</th>
           <th>{{i.atributo}}</th>
           <th><a href="{% url 'mostrar_calculo' i.calculo.nombre %}">{{i.calculo.nombre}}</th>
           <th>{{i.operador}}</th>
           <th>{{i.cantidad}}</th>
        </tr>
        {% endfor %}
    </tbody>
</table>
<br>
<br>


</div>

{% endblock%}
