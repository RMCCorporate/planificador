{% extends "base/base2.html" %}
{% block content %} 
<head>
	<title>IMPORTACIONES</title>
	{% load static %}
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="{% static 'planificador/css/importaciones.css' %}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

</head>

<div class="title">
    <h1>IMPORTACIONES</h1>
</div>
<div class="subtitle">
    <h4>{{len}} tarifarios</h4>
</div>
<div class="table-container">
    <a href="{% url 'nueva_importacion_planilla' %}">
        <button class="button_añadir">CARGA TARIFARIOS DHL</button>
    </a>
    <br>
    <br>
<table class="table" id="example" class="display">
    <thead>
        <tr>
            <th>CÓDIGO</th>
            <th>ORIGEN</th>

        </tr>
    </thead>
    <tbody>
        {% for fila in importaciones %}
        <tr>
            <td data-label="CÓDIGO">{{fila.codigo}}</a></td>
            <td data-label="NOMBRE">{{fila.origen}}</td>
           
            
            
        </tr>
        {% endfor %}
    </tbody>
</table>

</div>

{% endblock%}
