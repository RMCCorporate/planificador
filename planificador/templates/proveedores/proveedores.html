{% extends "base/base2.html" %}
{% block content %} 
<head>
	<title>PROVEEDORES</title>
	{% load static %}
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="{% static 'planificador/css/proveedores.css' %}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>
</head>

<div class="title">
    <h1>PROVEEDORES</h1>
</div>
<div class="subtitle">
    <h4>{{len}} proveedores</h4>
</div>
<div class="table-container">
    <a href="{% url 'nuevo' %}">
        <button class="button_añadir">AGREGAR</button>
    </a>
    <a href="{% url 'nuevo_proveedor_planilla' %}">
        <button class="button_añadir">CARGA MASIVA</button>
    </a>
    <br>
    <br>
<table class="table" id="example" class="display">
    <thead>
        <tr>
            <th>RUT</th>
            <th>NOMBRE</th>

        </tr>
    </thead>
    <tbody>
        {% for fila in myFilter.qs %}
        <tr>
            <td data-label="CÓDIGO"><a href="{% url 'proveedor' fila.rut %}">{{fila.rut}}</a></td>
            <td data-label="NOMBRE">{{fila.nombre}}</td>
           
            
            
        </tr>
        {% endfor %}
    </tbody>
</table>


<script>$(document).ready(function() {
    $('#example').DataTable( {
        "pagingType": "full_numbers"
    } );
} );</script>
<script>
    
    document.querySelector("tr td .menu ul li").addEventListener("click", function(){
            this.classList.toggle("active");
    });
</script>
</div>

{% endblock%}
