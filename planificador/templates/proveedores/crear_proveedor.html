{% extends "base.html" %}
{% block title %} NUEVO PROVEEDOR {% endblock%}
{% block content %}
<h1>Crear nuevo proveedor</h1>

<form action="agregar_nuevo" method="GET">
    <div class="form-row">
        <div class="form-group col-md-2">
        <label for="rut">RUT</label>
        <input type="text" class="form-control" id="rut" name="rut">
        </div>
        <div class="form-group col-md-2">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" class="form-control" id="nombre">
        </div>
        <div class="form-group col-md-2">
            <label for="razon_social">Razón Social</label>
            <input type="text" name="razon_social" class="form-control" id="razon_social">
        </div>
    </div>
      </div>

      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          Sub-clases
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            {% for fila in Subclases %}
                <input type="checkbox" value="{{fila.nombre}}" class="chkvalues"> {{fila.nombre}}<br>
            {% endfor %}
        </div>
      </div>
      <select class="selectpicker" data-live-search="true">
        <option data-tokens="ketchup mustard">Hot Dog, Fries and a Soda</option>
        <option data-tokens="mustard">Burger, Shake and a Smile</option>
        <option data-tokens="frosting">Sugar, Spice and all things nice</option>
      </select>
      
      
      
    <h3>CONTACTOS</h3>
    <div class="form-row">
        <div class="form-group col-md-2">
        <label for="nombre_contacto">Nombre</label>
        <input type="text" class="form-control" id="nombre_contacto" name="nombre_contacto">
        </div>
        <div class="form-group col-md-2">
        <label for="correo">Correo</label>
        <input type="text" name="correo" class="form-control" id="correo">
        </div>
        <div class="form-group col-md-2">
            <label for="telefono">Teléfono</label>
            <input type="text" name="telefono" class="form-control" id="telefono">
        </div>
    </div>
     
      
    
    <button class="btn btn-secondary btn-lg btn-block" type="submit">Crear</button>
    </form>
{% endblock%}
