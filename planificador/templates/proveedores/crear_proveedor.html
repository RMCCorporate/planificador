{% extends "base.html" %}
{% block title %} NUEVO PROVEEDOR {% endblock%}
{% block content %}
<h1>Crear nuevo proveedor</h1>
<form action="agregar_nuevo" method="GET">
    <div class="form-row">
        <div class="form-group col-md-2">
        <label for="rut">RUT</label>
        <input type="text" class="form-control" id="rut" name="rut">
        </div>
        <div class="form-group col-md-2">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" class="form-control" id="nombre">
        </div>
        <div class="form-group col-md-2">
            <label for="razon_social">Razón Social</label>
            <input type="text" name="razon_social" class="form-control" id="razon_social">
        </div>
    </div>
    <div class="form-row"></div>
        <div class="form-group col-md-8">
            <label for="clase">Clases</label>
            <input type="text" class="form-control" id="clase" name="clase" aria-describedby="ayuda_clase" required>
            <small id="ayuda_clase" class="text-muted">
                Formato: Clase1,Clase2,Clase3,Clase4,...
            </small>
        </div>
        <div class="form-group col-md-8">
            <label for="subclase">Sub-Clase</label>
            <input type="text" name="sub_clase" class="form-control" id="sub_clase" aria-describedby="ayuda_subclase" required>
            <small id="ayuda_subclase" class="text-muted">
                Formato: Sub-clase1,Sub-clase2,Sub-clase3,Sub-clase4,...
            </small>
        </div>
    </div>
    <h3>CONTACTOS</h3>
    <div class="form-row">
        <div class="form-group col-md-2">
        <label for="nombre_contacto">Nombre</label>
        <input type="text" class="form-control" id="nombre_contacto" name="nombre_contacto">
        </div>
        <div class="form-group col-md-2">
        <label for="correo">Correo</label>
        <input type="text" name="correo" class="form-control" id="correo">
        </div>
        <div class="form-group col-md-2">
            <label for="telefono">Teléfono</label>
            <input type="text" name="telefono" class="form-control" id="telefono">
        </div>
    </div>
    <button class="btn btn-secondary btn-lg btn-block" type="submit">Crear</button>
    </form>
{% endblock%}
