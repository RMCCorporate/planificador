<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
        <link href="{% static 'planificador/css/icon-font.css' %}" rel="stylesheet">
        <link href="{% static 'planificador/css/style.css' %}" rel="stylesheet">
        <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>

        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
    
    </head>
    <body>

            <div class="logo-box">
                <a href="{% url 'home' %}"><img src="../static/planificador/img/principal.png" alt="Logo" class="logo"></i></a>
            </div>
            <div class="wrapper">
                <div class="navbar">
                    <div class="left">
                        <ul>
                           
                            <li><a href="{% url 'planificador' %}">PLANIFICADOR</a></li>
                            <li><a href="{% url 'proyectos' %}">PROYECTOS</a></li>
                            <li><a href="{% url 'productos' %}">PRODUCTOS</a></li>
                            <li><a href="{% url 'proveedores' %}">PROVEEDORES</a></li>
                      </ul>
                    </div>
                    <div class="right">
                        <ul>
                            <li>
                                <a href="#">
                                <p>{{request.user.first_name}} {{request.user.last_name}}<br></p><i class="fas fa-angle-down"></i>
                            </a>
                              <div class="dropdown">
                                  <ul>
                                    <li><a  href="{% url 'usuario' %}"><i class="fas fa-user"></i> Perfil</a></li>
                                    <li><a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                                </ul>
                              </div>
                              
                            </li>
                        </ul>
                    </div>
                </div>
            </div>	
            <br>
            <br>
            <script>
                document.querySelector(".right ul li").addEventListener("click", function(){
                        this.classList.toggle("active");
                });
            </script>
         
        {% block content %}


        {% endblock %}
      
    </body>
</html>
