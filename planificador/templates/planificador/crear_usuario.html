{% extends "base/base2.html" %}
{% block title %} NUEVO PROVEEDOR {% endblock%}
{% block content %}


<head>
	<title>Login</title>
	{% load static %}
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com"> 

	<link href="{% static 'planificador/css/nuevo_usuario.css' %}" rel="stylesheet">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>

<div class="container">
  <div class="title">INGRESA TUS DATOS</div>
  <br>
<form action="" method="POST"> {% csrf_token %}
    <div class="user-details">
        <div class="input-box">
          <span class="details">NICKNAME</label>
          <input type="text" name="nickname" placeholder="Ingresa tu nickname" required>
        </div>
        <div class="input-box">
          <span class="details">NOMBRE</label>
          <input type="text" name="nombre" placeholder="Ingresa tu nombre" required>
        </div>
        <div class="input-box">
          <span class="details">APELLIDO</label>
          <input type="text" name="apellido" placeholder="Ingresa tu apellido" required>
        </div>
        <div class="input-box">
          <span class="details">SEGUNDO APELLIDO</label>
          <input type="text" name="segundo_apellido" placeholder="Ingresa tu segundo apellido" required>
        </div>
        <div class="input-box">
          <span class="details">CORREO</label>
          <input type="text" name="correo" placeholder="Ingresa tu correo" required>
        </div>
        <div class="input-box">
          <span class="details">CONTRASEÑA</label>
          <input type="text" name="contraseña" placeholder="Ingresa tu contraseña" required>
        </div>
        <div class="input-box">
          <span class="details">CELULAR</label>
          <input type="text" name="celular" placeholder="Ingresa tu celular" required>
        </div>
        <div class="input-box">
          <span class="details">TELEFONO FIJO</label>
          <input type="text" name="telefono" placeholder="Ingresa tu telefono fijo" required>
        </div>
        <div class="input-box">
          <span class="details">CARGO</label>
          <input type="text" name="cargo" placeholder="Ingresa tu cargo" required>
        </div>
    </div>
      <div class="grupo-details">
        <span class="grupo-title">ROL</span>
        <div class="category">
          <label for="dot-1">
            <input type="radio" name="grupo" value="Admin">
            <span  class="grupo">Admin</span>
          </label>
          <label for="dot-2">
            <input type="radio" name="grupo" value="Cotizador">
            <span  class="grupo" >Cotizador</span>
          </label>
          <label for="dot-3">
            <input type="radio"  name="grupo" value="Planificador">
            <span  class="grupo" name="grupo" value="Planificador">Planificador</span>
          </label>
        </div>
      </div>
      <br>
  
      <button class="button" type="submit">Registrar</button>
    </div>
  
   
    </form>
{% endblock%}
