{% extends "base/base2.html" %}
{% block title %} NUEVO PROVEEDOR {% endblock%}
{% block content %}

<head>
	<title>EDITAR PRODUCTO - {{Producto.nombre}</title>
	{% load static %}
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com"> 

	<link href="{% static 'planificador/css/editar_producto.css' %}" rel="stylesheet">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>

<div class="container">
  <div class="title">EDITAR - {{Producto.nombre}}</div>
  <br>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="user-details">
        <div class="input-box">
          <span class="details">UNIDAD</label>
            <select class="custom-select"  name="unidad">
              {% if Producto.unidad %}
              <option value="Producto.unidad" selected>{{Producto.unidad}}</option>
              {% endif %}
              <option value="Unidad">Unidad</option>
              <option value="Kilos">Kilos</option>
              <option value="Metros">Metros</option>
              <option value="Litros">Litros</option>
              <option value="Días">Días</option>
              <option value="Horas">Horas</option>
              <option value="Par">Par</option>
              <option value="Bolsas">Bolsas</option>
            </select>   
        </div>
        <div class="input-box">
          <span class="details">KILOS</label>
            <input type="text" name="kilos" value={{Producto.kilos}}>
        </div>
        <div class="input-box">
          <span class="details">IMAGEN</label>
            <input type="file" name="imagen">
        </div>
            </div>
    <br>
      <button class="button" type="submit">ACTUALIZAR</button>
  </form>
  </div>

    
{% endblock%}
