{% extends "base/base2.html" %}
{% block title %} NUEVO PRODUCTO PROVEEDOR {% endblock%}
{% block content %}

<head>
	<title>Crear proveedor-producto</title>
	{% load static %}
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com"> 

	<link href="{% static 'planificador/css/nuevo_proveedor_producto.css' %}" rel="stylesheet">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>

<div class="container">
    <div class="title">CREAR NOMBRE PROVEEDOR-PRODUCTO</div>
    <br>
    <form action="nuevo_proveedor_producto" method="post" enctype="multipart/form-data">
        {% csrf_token %}
      <div class="user-details">
          <div class="input-box">
            <span class="details">SUBIR PLANILLA EXCEL</label>
            <input type="file"
                title="Upload excel file"
                name="excel_file"
                >
            <p>
            <input type="submit"
                    value="Upload"
                    >
            </div>
        </div>
        <br>
            <button class="button" type="submit">Editar</button>
 </form>
</div>
       
    
        
        
{% endblock%}
