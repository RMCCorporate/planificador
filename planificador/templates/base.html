<head>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>

     <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">

<body>
  
  
<style>
  .hello-msg{
    font-size: 18px;
    color: #fff;
    margin-right: 20px;
  }
</style>
 <!-- Navbar -->
 <nav class="navbar navbar-expand-lg navbar-dark p-3 mb-2" id="mainNav">
    <div class="container">
      <a class= "navbar-brand text-uppercase text-expanded font-weight-bold d-lg-none" href="index.html"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item {% if request.path == '/' %}active{% endif %} px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="{% url 'home' %}">Inicio</a>
          </li>
          <li class="nav-item {% if request.path == '/planificador/' %}active{% endif %} px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="{% url 'planificador' %}">Planificador</a>
          </li>
          <li class="nav-item {% if request.path == '/proyectos/' %}active{% endif %} px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="{% url 'proyectos' %}">Proyectos</a>
          </li>
          <li class="nav-item {% if request.path == '/productos/' %}active{% endif %} px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="{% url 'productos' %}">Productos</a>
          </li>
          <li class="nav-item {% if request.path == '/proveedores/' %}active{% endif %} px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="{% url 'proveedores' %}">Proveedores</a>
          </li>
          
        </ul>
      </div>
      <span class='hello-msg'><a class='hello-msg' href="{% url 'usuario' %}">{{request.user.first_name}} {{request.user.last_name}}</a></span>
      <span><a class='hello-msg' href="{% url 'logout' %}">Logout</a> </span>
    </div>
    
      <a class="navbar-brand" href="#">
        <img src="{% static 'planificador/img/principal.png' %}" width="159" height="122" alt="">
      </a>
  </nav>

  {% block content %}


  {% endblock %}

</html>
