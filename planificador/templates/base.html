<html>

<head>

    {% load static %}

    <!-- Bootstrap -->
    <link href="{% static 'planificador/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

     <!-- Fonts -->
    
     <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet"> 
     <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">
     
    <!-- Styles -->
    <link href="{% static 'planificador/css/gestion.css' %}" rel="stylesheet">
</head>

<body>
  
  

 <!-- Navbar -->
 <nav class="navbar navbar-expand-lg navbar-dark p-3 mb-2" id="mainNav">
    <div class="container">
      <a class= "navbar-brand text-uppercase text-expanded font-weight-bold d-lg-none" href="index.html"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item {% if request.path == '/' %}active{% endif %} px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="{% url 'home' %}">Inicio</a>
          </li>
          <li class="nav-item {% if request.path == '/productos/' %}active{% endif %} px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="{% url 'productos' %}">Productos</a>
          </li>
        </ul>
      </div>
    </div>
    
      <a class="navbar-brand" href="#">
        <img src="{% static 'planificador/img/principal.png' %}" width="159" height="122" alt="">
      </a>
  </nav>
  

  <!-- Changer -->
  {% block content %}


  {% endblock %}

    <!-- Footer -->
    

    <!-- Bootstrap -->
    <script src="{% static 'planificador/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'planificador/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>


</html>
